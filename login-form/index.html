<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      .login-logo {
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
      }

      .login-logo img {
        max-height: 100%;
      }

      footer {
        background-color: rgba(150, 150, 150, 0.2);
      }

      button {
        cursor: pointer;
      }

      button:disabled {
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4">
      <h1 class="text-center text-primary mb-5">Login Form</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-xs-12 border">
            <div class="login-logo">
              <img class="border rounded-circle" src="/img_avatar2.png" alt="Avatar Logo" />
            </div>
            <form>
              <div class="form-group">
                <label for="username" class="h5 font-weight-500">Username</label>
                <input type="text" class="form-control" id="username" name="username" />
                <p class="text-danger m-0 pt-1" id="usernameError"></p>
              </div>
              <div class="form-group">
                <label for="password" class="h5 font-weight-500">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
                <p class="text-danger m-0 pt-1" id="passwordError"></p>
              </div>
              <div class="form-group">
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <label for="rememberMe">Remember me</label>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-success w-100" id="loginBtn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
